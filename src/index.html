	<body>
		<!-- header -->
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="#" class="header__logo">
						<img src="img/promo/logo.svg" alt="" />
					</a>
					<nav class="header__nav">
						<ul class="header__menu">
							<li class="header__menu-item">
								<a href="#" class="header__menu-link header__active">Home</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">Destinations</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">About</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">Partner</a>
							</li>
						</ul>
						<ul class="header__login">
							<li class="header__login-item">
								<a href="#" class="button button_header button_white">Login</a>
							</li>
							<li class="header__login-item">
								<a href="#" class="button button_header">Register</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- / header -->

		<!-- promo -->
		<section class="promo">
			<div class="container">
				<h1 class="promo__title">Explore and Travel</h1>
				<form action="#" method="post" class="promo__form">
					<h2 class="promo__form-title">Holiday finder</h2>
					<div class="promo__divider"></div>
					<select name="Location">
						<option selected disabled>Location</option>
						<option value="1">The United States</option>
						<option value="2">Mexico</option>
						<option value="3">Canada</option>
					</select>
					<select name="Activity">
						<option selected disabled>Activity</option>
						<option value="1">Bus Tour</option>
						<option value="2">Hiking Trip</option>
						<option value="3">Recreation</option>
					</select>
					<select name="Grade">
						<option selected disabled>Grade</option>
						<option value="1">Econom</option>
						<option value="2">Business</option>
						<option value="3">Premium</option>
					</select>
					<input type="date" />
					<button class="button button_form">Explore</button>
				</form>
			</div>
		</section>
		<!-- / promo -->
	</body>
</html>
